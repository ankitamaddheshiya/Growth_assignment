<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth.cx | Login | Signup</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <link rel="stylesheet" href="styles/login.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a style=" color: black;font-size: 30px;" class="navbar-brand" href="./index.html">Growth.cx Word Count</a>
          <button style="color: white;" id="toggerId" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span  class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a style="color: black;" class="nav-link active" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a  id="dash" style="cursor: pointer;" class="nav-link">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="btmadd" href="#">Favorite</a>
              </li>
    
              
            </ul>
            <div class="navbar-user">
              <h2 id="showname"></h2>
              <div class="navbar-buttons">
                <h2 id="showname"></h2>
                <button id="login" class="btn-login">Login/Signup</button>
              </div>
            </div>
         
          </div>
        </div>
      </nav>
    <div class="form-modal">
    
        <div class="form-toggle">
            <button id="login-toggle" style="color: black;" onclick="toggleLogin()">log in</button>
            <button id="signup-toggle" style="color: black;"  onclick="toggleSignup()">sign up</button>
        </div>
    
        <div id="login-form">
            <form>
                <input type="text" id="login_mail" placeholder="Enter your email"/>
                <input type="password" id="login_password" placeholder="Enter your password"/>
                <button type="button" id="lgbtn" class="btn login">login</button>
                <p><a href="#">Forgot password?</a></p>
                <hr/>
                <p id="signuplink">Not A Member? Signup Now</p>
            </form>
        </div>
    
        <div id="signup-form">
            <form>
                <input type="email" id="signup_username" placeholder="Enter your username"/>
                <input type="text" id="signup_email" placeholder="Enter your email"/>
                <input type="password" id="signup_password" placeholder="Enter your password"/>
                <button type="button" id="subtn" class="btn signup">create account</button>
            

            </form>
        </div>
    
    </div>
    
</body>
<script
